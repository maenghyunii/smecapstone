<!DOCTYPE html>
<html>
<head>
    <title>성균관대 인자셔틀 예약 서비스</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            text-align: center;
            font-size: 10px;
        }

        form {
            margin: 0 20px;
            display: inline-block;
        }

        button {
            width: 400px;
            height: 200px;
            background-color: #44d227a1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 32px;
            margin-top: 20px;
        }

        .header {
            width: 100%;
            padding: 20px 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer {
            width: 100%;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: center;
        }

        .footer a, .header a {
            color: white;
            text-decoration: none;
            margin-left: 10px; /* 마이페이지 링크와 로그아웃 사이의 간격 */
        }
    </style>
</head>
<body>
    <div class="header">
        <div>성균관대 인자셔틀 예약 서비스</div>
        <div>
            <a href="{% url 'board' %}">인자신문고</a>
            <a href="{% url 'mypage' %}">마이페이지</a>
            <a href="{% url 'logout' %}">로그아웃</a>
        </div>
    </div>
    <div class="main-container">
        <form action="{% url 'toSuwon' %}" method="post">
            {% csrf_token %}
            <button type="submit">인사캠 출발 - 자과캠 도착</button>
        </form>
        <form action="{% url 'toSeoul' %}" method="post">
            {% csrf_token %}
            <button type="submit">자과캠 출발 - 인사캠 도착</button>
        </form>
    </div>
    <div class="footer">
        <span>© 2024-1 시경종설2팀. All rights reserved.</span>
    </div>
</body>
</html>
