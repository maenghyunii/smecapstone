<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Home Page</title>
</head>
<body>
    <h1>Welcome to Pseudo Home Page</h1>
    <button id="redirect-button">Go to aaaa.html</button>

    <script>
        // 버튼 클릭 시 aaaa.html 페이지로 이동하는 함수
        document.getElementById('redirect-button').addEventListener('click', function() {
            window.location.href = 'aaaa.html';
        });
    </script>
</body>
</html>
