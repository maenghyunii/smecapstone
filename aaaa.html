<!DOCTYPE html>
<html>
<head>
    <title>버스 좌석 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }
        .seat-info {
            text-align: center;
        }
        .seat-map {
            width: 100%;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            background-color: #fff;
            margin-right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ccc;
        }
        .seat.selected {
            background-color: #ccc;
            color: #000;
        }
        .empty-space {
            width: 10px;
        }
        #selected-seats {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        #submit-button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>버스좌석선택</h2>
        <div class="seat-info">
            <p id="remaining-seats"></p>
        </div>
    </div>
    <div class="container">
        <div class="seat-map">
            <!-- 좌석 표시를 위한 div -->
        </div>
    </div>
    <div id="selected-seats"></div>
    <button id="submit-button">선택 완료</button>

    <script>
        var totalSeats = 44;
        var selectedSeats = [];
        var maxSeatsPerPerson = 4;

        var seatMap = document.querySelector('.seat-map');
        var remainingSeatsElement = document.getElementById('remaining-seats');
        var selectedSeatsElement = document.getElementById('selected-seats');
        var submitButton = document.getElementById('submit-button');

        updateRemainingSeats();

        for (var i = 1; i <= 11; i++) {
            var rowDiv = document.createElement('div');
            rowDiv.classList.add('row');

            for (var j = 1; j <= 4; j++) {
                var seatNumber = (i - 1) * 4 + j;
                var seatDiv = createSeatDiv(seatNumber);
                rowDiv.appendChild(seatDiv);
            }

            seatMap.appendChild(rowDiv);
        }

        function createSeatDiv(seatNumber) {
            var seatDiv = document.createElement('div');
            seatDiv.classList.add('seat');
            seatDiv.textContent = seatNumber;
            seatDiv.addEventListener('click', function() {
                if (seatDiv.classList.contains('selected')) {
                    seatDiv.classList.remove('selected');
                    selectedSeats = selectedSeats.filter(function(seat) {
                        return seat !== seatNumber;
                    });
                } else {
                    if (selectedSeats.length < maxSeatsPerPerson) {
                        seatDiv.classList.add('selected');
                        selectedSeats.push(seatNumber);
                    } else {
                        alert('인당 최대 ' + maxSeatsPerPerson + '개의 좌석만 선택할 수 있습니다.');
                    }
                }
                updateRemainingSeats();
                updateSelectedSeats();
            });
            return seatDiv;
        }

        function updateRemainingSeats() {
            var remainingSeats = totalSeats - selectedSeats.length;
            remainingSeatsElement.textContent = "잔여 " + remainingSeats + "석 / 전체 " + totalSeats + "석";
        }

        function updateSelectedSeats() {
            selectedSeatsElement.textContent = "선택된 좌석: " + selectedSeats.join(', ');
        }

        submitButton.addEventListener('click', function() {
            if (selectedSeats.length > 0) {
                alert('예약이 정상적으로 처리되었습니다.');
            } else {
                alert('좌석을 선택해주세요.');
            }
        });
    </script>
</body>
</html>
